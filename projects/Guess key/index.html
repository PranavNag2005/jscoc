<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        .table{
            justify-content: center;
            display: flex;
            text-align: center;
            margin: 50px;
            padding:50px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
          border: 1px solid black;
          padding: 10px;
          text-align: center;
        }

        thead {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body style="background-color:#414141">
    <h1 style="text-align: center;color:blanchedalmond">Welcome to Keyboard events </h1>

    <div class="table">
        <div id="insert">Press the key and Enjoy it</div>
    </div>
 
</body>
<script>
    const insert=document.getElementById("insert");
window.addEventListener('keydown',function(e){
    insert.innerHTML+=`
     <table>
    <thead>
        <tr><th>Key</th>
        <th>Keycode</th>
        <th>code</th></tr>
    </thead>
    <tbody>
        <tr>
            <td>${e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>
    </tbody>
    
</table>
    `
})
</script>
</html>
