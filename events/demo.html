<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas" style="position: relative; width: 100%; height: 100vh;"></div>
</body>
<script>
    const canvas = document.getElementById("canvas");

    canvas.addEventListener("click", function(e) {
    const circle = document.createElement("div");
    circle.classList.add("circle");
        
    // Position the circle using clientX/clientY
    circle.style.left = `${e.clientX - 15}px`; // center the circle
    circle.style.top = `${e.clientY - 15}px`;
        
    canvas.appendChild(circle);
});
</script>
</html>
